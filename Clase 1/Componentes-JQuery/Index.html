<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Introducción a los componentes</title>
    </head>
    <body>
        <h1>Introducción a los componentes</h1>

        <!-- Componenetes de HTML -->

        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>

        <!-- Componenetes de JQuery -->

        <div class="cycle-slideshow"
            data-cycle-fx="fadeOut"
            data-cycle-timeout="0"
            data-cycle-prev="#prev"
            data-cycle-next="#next" style= "width:480px" >
            <img src="http://malsup.github.io/images/p1.jpg" width="480">
            <img src="http://malsup.github.io/images/p2.jpg" width="480">
            <img src="http://malsup.github.io/images/p3.jpg" width="480">
            <img src="http://malsup.github.io/images/p4.jpg" width="480">
        </div>
        <div class="center">
            <a href=# id="prev">Prev</a> 
            <a href=# id="next">Next</a>
        </div>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/jquery.cycle2.min.js"></script>
    </body>    
</html>
