<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Componentes con React JSX</title>
    </head>
    <body>
        <h1>Componentes con React JSX</h1>

        <div id="app">
                
        </div> 

        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

        <script type="text/babel">
            class Saludo extends React.Component {
                saludar(){
                    alert(`Espero que tu ${this.props.dia} termine bien.`)
                }

                render(){
                    return <blockquote onClick={this.saludar.bind(this)}>Hola {this.props.dia}</blockquote>
                }
            }            

            // let dia1 = <Saludo dia="Martes" />
            // let dia2 = <Saludo dia="Jueves" />
            // let dia3 = <Saludo dia="Sabado" />

            // ReactDOM.render(
            //     [dia1,dia2,dia3], 
            //     document.querySelector("#app")
            // )

            ReactDOM.render(
                [
                    <Saludo dia="Martes" />,
                    <Saludo dia="Jueves" />,
                    <Saludo dia="Sabado" />
                ], 
                document.querySelector("#app")
            )

        </script>
    </body>    
</html>
